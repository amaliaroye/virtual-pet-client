<!DOCTYPE html>
<html>
<head>
  <title>Virtual Pet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>


<section class="logged-in">
  <!--   SIGN-OUT   -->
  <form id="sign-out">
    <h2>Sign Out</h2>
    <input type="submit" class="button" value="Sign Out!">
  </form>
  <!--   FORM - CHANGE-PASSWORD   -->
    <form id="change-password">
      <h2>Change Password</h2>
      <input name="passwords[old]" class="form-input" type="password" placeholder="Enter old password" required>
      <input name="passwords[new]" class="form-input" type="password" placeholder="Enter new password" required>
      <input type="submit" class="button" value="Change Password!">
    </form>
</section>
<section class="logged-out">
  <!--   FORM - SIGN-UP   -->
    <form id="sign-up">
      <h2>Sign-Up</h2>
      <input name="credentials[email]" class="form-input" type="email" placeholder="Email address" required>
      <input name="credentials[password]" class="form-input" type="password" placeholder="Enter password" required>
      <input name="credentials[password_confirmation]" class="form-input" type="password" placeholder="Confirm password" required>
      <input type="submit" class="button" value="Sign Up!">
    </form>

  <!--   FORM - SIGN-IN   -->
    <form id="sign-in">
      <h2>Sign-In</h2>
      <input name="credentials[email]" class="form-input" type="email" placeholder="Enter email" required>
      <input name="credentials[password]" class="form-input" type="password" placeholder="Enter password" required>
      <input type="submit" class="button" value="Sign In!">
  </form>
</section>

<!--   MAIN    -->
<main>
<section id="petbox">

  <!-- INDEX -->
  <form id="pets-index">
    <input value="See all of my pets!" type=submit class="button">
  </form>
  <!-- SHOW -->
  <form id="pets-show">
    <input name="pet.id" type="text" placeholder="Enter id" required>
    <input value="Search for a pet by id!" type=submit class="button">
  </form>

  <!-- CREATE -->
  <form id="pets-create">
    <input name="pet.name" type="text" placeholder="Enter name" required>
    <input name="pet.type" type="text" placeholder="Enter type"required>
    <input value="Adopt a new pet!" type=submit class="button">
  </form>
</section>






<section>
  <!-- We will show any error messages in this div -->
  <div id="error-message"></div>
  <!-- We will list our pets in pets-display after loading the books -->
  <div id="pets-display"></div>
</section>
</main>


</body>
</html>
