<!DOCTYPE html>
<html>
<head>
  <title>Virtual Pet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <section class="logged-out">
  <h1>My Virtual Pet</h1>
  <!--   FORM - SIGN-UP   -->
    <form id="sign-up">
      <h2>Sign-Up</h2>
      <input name="credentials[email]" type="email" placeholder="Email address" required>
      <input name="credentials[password]" type="password" placeholder="Enter password" required>
      <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password" required>
      <input type="submit" value="Sign Up!">
    </form>

  <!--   FORM - SIGN-IN   -->
    <form id="sign-in">
      <h2>Sign-In</h2>
      <input name="credentials[email]" type="email" placeholder="Enter email" required>
      <input name="credentials[password]" type="password" placeholder="Enter password" required>
      <input type="submit" value="Sign In!">
  </form>
</section>

<!--   SIDEBAR    -->
<section class="sidebar logged-in">

</section>

<!--   MAIN    -->
<main>
  <section class="sidebar logged-in">
    <section class="account-options">
    <!--   SIGN-OUT   -->
    <form id="sign-out">
      <h2>Sign Out</h2>
      <input type="submit" value="Sign Out!">
    </form>
    <!--   FORM - CHANGE-PASSWORD   -->
      <form id="change-password">
        <h2>Change Password</h2>
        <input name="passwords[old]"  type="password" placeholder="Enter old password" required>
        <input name="passwords[new]" type="password" placeholder="Enter new password" required>
        <input type="submit" value="Change Password!">
      </form>
  </section>

    <!-- INDEX -->
    <form id="pets-index">
      <input value="List all pets!" type="submit">
    </form>

    <!-- SHOW -->
    <form id="pets-show">
      <input name="pet[id]" type="text" placeholder="Enter id" required>
      <input value="Search for a pet by id!" type=submit>
    </form>

    <!-- CREATE -->
    <form id="pets-create">
      <input name="pet[name]" type="text" placeholder="Enter name" required>
      <input name="pet[type]" type="text" placeholder="Enter type"required>
      <input value="Adopt a new pet!" type=submit>
    </form>

  </section>

  <section id="messages">
    <!-- MESSAGES TO USER -->
    <div id="error-message"></div>
    <div id="message"></div>
    <!-- LIST O PETS -->
    <div id="pets-display"></div>
  </section>
</main>

</body>
</html>
